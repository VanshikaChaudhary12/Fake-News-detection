<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fas fa-shield-halved"></i>
                <span>FakeNews AI</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/how-it-works" class="nav-link">How It Works</a>
                <a href="/contact" class="nav-link active">Contact</a>
                <a href="/documentation" class="nav-link">API Docs</a>
            </div>
        </div>
    </nav>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-envelope"></i> Contact Us</h1>
            <p>Get in touch with our team</p>
        </div>

        <div class="contact-grid">
            <div class="contact-form glass-card">
                <h2>Send us a Message</h2>
                <form id="contactForm" action="https://formspree.io/f/xpqqpkwv" method="POST">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Name</label>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-tag"></i> Subject</label>
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-message"></i> Message</label>
                        <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-card glass-card">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>vanshikalatiyan40@gmail.com</p>
                </div>

                <div class="info-card glass-card">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>Phone</h3>
                    <p>+91 8859693067</p>
                </div>

                <div class="info-card glass-card">
                    <div class="info-icon">
                        <i class="fas fa-location-dot"></i>
                    </div>
                    <h3>Location</h3>
                    <p>Muzaffarnagar<br>Uttar Pradesh, India</p>
                </div>

                <div class="social-links glass-card">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="https://github.com/VanshikaChaudhary12" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/vanshika-latiyan-20103528b" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="mailto:vanshikalatiyan40@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2024 AI Fake News Detection System | B.Tech CSE Final Year Project</p>
        </footer>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });
    </script>
</body>
</html>
